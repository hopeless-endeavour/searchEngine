{% extends "layout.html" %}

{% block title %}View Article{% endblock %}

{% block content %}

<div class="view">
    <div id="view-article" class="card">
        <div class="card-body">
          <div class="card-title d-flex flex-row">
          <h5>{{article.title}}</h5>
          <button id="bookmark-btn" class="btn bookmark-btn ml-auto" type="submit" onclick=""><i class="fa fa-bookmark-o"></i></button>
          </div>
          <a href="{{article.url}}" class="card-link card-subtitle text-muted">{{article.url}}</a>
          <p class="card-text">{{article.text}}</p>
        </div>
      </div>
</div>


{% endblock %}
