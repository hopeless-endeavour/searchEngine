{% extends "layout.html" %}

{% block title %}View Article{% endblock %}

{% block content %}

<div class="view">
  <div id="view-article" class="card">
    <div class="card-body d-flex flex-column">
      <div class="card-title d-flex flex-row">
        <h5>{{article.title}}</h5>
        {% if session['user_id'] %}
        <button id={{ article_id }} class="btn bookmark-btn ml-auto" type="submit"
          onclick='bookmark({{article_id}}, {{session["user_id"]}})'><i class="fa fa-bookmark-o"></i></button>
        {% endif %}
      </div>
      <a href={{article.url}} class="card-link card-subtitle text-muted">{{article.url}}</a>
      <input class="btn btn-primary col-3" type="button" value="Click to translate selected text" onmousedown="translate_text()"> 
      <p class="card-text">{{article.text}}</p>
    </div>
  </div>
</div>

{% endblock %}
